<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the number game | JS Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <h1 class="title">GUESS A NUMBER</h1>


      <input type="number" placeholder="Enter a number between 0 and 30" id="guess">
      <input type="submit" value="PLAY" id="button">

      <div>
        <p class="attempt" id="attempt"></p>
        <p class="result"></p>
        <p class="playAgain"></p>
        <input type="submit" value="PLAY AGAIN" id="playAgain">
      </div>
    </div>

    <script src="script.js"></script>

  </body>

</html>
